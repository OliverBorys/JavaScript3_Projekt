<section class="product-grid">
  <div *ngIf="cartItems.length === 0" class="empty-message">
    Your cart is empty
  </div>

  <div *ngFor="let item of cartItems" class="product-item">
    <a [routerLink]="['/products', item.id]" class="product-link">
      <img [src]="item.image" [alt]="item.productName" class="product-image" />
      <div class="product-details">
        <h3>{{ item.productName }}</h3>
        <p>{{ item.brand }}</p>
        <p>${{ item.price }}</p>
      </div>
    </a>

    <div class="quantity-controls">
      <button (click)="changeQuantity(item.id, item.quantity - 1)">-</button>
      <span>{{ item.quantity }}</span>
      <button (click)="changeQuantity(item.id, item.quantity + 1)">+</button>
      <button class="remove-btn" (click)="removeItem(item.id)">Remove</button>
    </div>
  </div>

  <div class="total-box">
    Total: ${{ total }}
  </div>
</section>
