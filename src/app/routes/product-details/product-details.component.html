<main class="product-details-wrapper">
  <ng-container *ngIf="loading; else content">
    <p class="text-center">Loading...</p>
  </ng-container>

  <ng-template #content>
    <ng-container *ngIf="!error; else notFound">
      <div class="product-layout">
        <app-product-image [product]="product"></app-product-image>
        <app-product-info [product]="product"></app-product-info>
      </div>
      <app-product-swiper [currentId]="product.id" [categoryId]="product.categoryId"></app-product-swiper>
    </ng-container>

    <ng-template #notFound>
      <app-missing-product></app-missing-product>
    </ng-template>
  </ng-template>
</main>
